name: Deploy

on:
  release:
    types: [published]

jobs:
  deploy_server:
    name: Deploy server
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Run Docker Compose
        run: |
              HISPANO_STATION_14_API_TOKEN=`tr -dc A-Za-z0-9 </dev/urandom | head -c 16 ; echo ''`
              sed -i 's/${HISPANO_STATION_14_API_TOKEN}/'$HISPANO_STATION_14_API_TOKEN'/g' ./configuration/appsettings.yml
              docker compose up -d
        
